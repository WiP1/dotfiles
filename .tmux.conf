set-option -g prefix C-p
unbind b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r H resize-pane -L 5 
bind-key -r J resize-pane -D 5 
bind-key -r K resize-pane -U 5 
bind-key -r L resize-pane -R 5 

bind r source-file ~/.tmux.conf \; display-message "Config-reloaded..."
bind d source-file ~/.dev.tmux \; display-message "Development Config Loaded"

bind-key y split-window -h
bind-key t split-window -v

#global status bar
set -g status-left-length 30
set -g status-right-length 150
set -g status-bg blue 
set status-interval 5

set -g status-left '#[bg=white]#[fg=black] ❐ #S #[bg=black]#[fg=white]#{?window_zoomed_flag}#[fg=colour1]'
set -g status-right '#[bg=blue]#[fg=black] #(~/dotfiles/curSong) #[bg=black]#[fg=white]#[bg=white]#[fg=black] %b %d %H:%M '
