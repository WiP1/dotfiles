set-option -g prefix C-p
unbind b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r H resize-pane -L 5 
bind-key -r J resize-pane -D 5 
bind-key -r K resize-pane -U 5 
bind-key -r L resize-pane -R 5 

bind 0 select-pane -t 0
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4

bind r source-file ~/.tmux.conf \; display-message "Config-reloaded..."
bind d source-file ~/.dev.tmux \; display-message "Development Config Loaded"

bind-key y split-window -h
bind-key t split-window -v

#global status bar
setw -g utf8 on
set-option -g status-utf8 on
set-option -g status-position bottom
set -g status-left-length 30
set -g status-right-length 150
set -g status-bg black
set -g status-interval 3

set -g status-left '#[fg=black]#[bg=blue] ❐ #S #[bg=white]#[fg=black] ▶ #P : #W ▶'
set -g status-right '#[bg=blue]#[fg=black]◀ #(~/dotfiles/curSong) ◀#[bg=white]#[fg=black] %b %d %H:%M '
